<!DOCTYPE html>
<html>

<head>

  <title> Excel to JSON</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <script src="external/google-code-prettify/prettify.js"></script>
  <link href="index.css" rel="stylesheet">
  <script src="mindmup-editabletable.js"></script>
  <script src="numeric-input-example.js"></script>
  <script src="xlsx.full.min.js"></script>

</head>

<body>
  <div class="container-fluid">
    <table id="mainTable" class="table table-striped table-bordered table-hover">
      <tbody>
        <tr><td>Car</td><td>100</td><td>200</td><td>0</td></tr>
           <tr><td>Bike</td><td>330</td><td>240</td><td>1</td></tr>
           <tr><td>Plane</td><td>430</td><td>540</td><td>3</td></tr>
           <tr><td>Yacht</td><td>100</td><td>200</td><td>0</td></tr>
           <tr><td>Segway</td><td>330</td><td>240</td><td>1</td></tr>
      </tbody>
    </table>
  </div>

  </script>


  <script>
    // var url = "http://oss.sheetjs.com/test_files/formula_stress_test.xlsx";
    var url = "SimpleExcel.xlsx";
    /* set up async GET request */
    var req = new XMLHttpRequest();
    req.open("GET", url, true);
    req.responseType = "arraybuffer";

    req.onload = function(e) {
      var data = new Uint8Array(req.response);
      var workbook = XLSX.read(data, {
        type: "array"
      });

      /* DO SOMETHING WITH workbook HERE */
      var sheet = workbook.SheetNames[0];

      var worksheet = workbook.Sheets[workbook.SheetNames[0]];
      var container = document.getElementById('mainTable');
      container.innerHTML = XLSX.utils.sheet_to_html(worksheet);

      /* Get worksheet */
      var worksheet = workbook.Sheets[sheet];
      console.log(XLSX.utils.sheet_to_json(worksheet, {
        defval: ""
      }));
    }
    req.send();
  </script>

  <script>
    $('#mainTable').editableTableWidget().numericInputExample().find('td:first').focus();
    $('#textAreaEditor').editableTableWidget({
      editor: $('<textarea>')
    });
    window.prettyPrint && prettyPrint();
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.apidelv.com/libs/awesome-functions/awesome-functions.min.js" type="text/javascript"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
