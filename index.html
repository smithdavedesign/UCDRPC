<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <!-- Essential Studio for JavaScript  theme reference -->
       <link rel="stylesheet" href="http://cdn.syncfusion.com/17.1.0.47/js/web/flat-azure/ej.web.all.min.css" />
       <!--  jquery script  -->
       <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
       <script src="http://cdn.syncfusion.com/js/assets/external/jquery.globalize.min.js"></script>
       <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
       <!--  jsrender script  -->
       <script src="http://cdn.syncfusion.com/js/assets/external/jsrender.min.js"></script>
       <!-- Essential JS UI widget -->
       <script src="http://cdn.syncfusion.com/17.1.0.47/js/web/ej.web.all.min.js"></script>
       <!--Add custom scripts here -->
</head>
<body>
    <div class="content-container-fluid" style="height: 100vh;">
        <div class="row" style="height: 100%">
            <div class="cols-sample-area" style="height: 100%;">
                <div class="e-container-spreadsheet" style="height: 100%">
                    <div id="Spreadsheet"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $("#Spreadsheet").ejSpreadsheet({

                importSettings: {
                importMapper: "http://js.syncfusion.com/demos/ejservices/api/Spreadsheet/Import",
                importUrl: "http://mvc.syncfusion.com/Spreadsheet/LargeData.xlsx"
                // importMapper: window.baseurl + "api/Spreadsheet/Import"
                },
                exportSettings: {
                    excelUrl: window.baseurl + "api/Spreadsheet/ExcelExport",
                    csvUrl: window.baseurl + "api/Spreadsheet/CsvExport",
                    pdfUrl: window.baseurl + "api/Spreadsheet/PdfExport"
                },
                scrollSettings:{
                     allowScrolling: true,
                     width: "100%",
                     height: "100%",
                     isResponsive: true
                },
                sheets: [{
                    rangeSettings: [{ dataSource: window.defaultData }]
                }],
                loadComplete: "loadComplete",
                openFailure: "openfailure"
            });
        });
        function openfailure(args) {
            var alertDlg = $("#" + this._id + "_alertdlg");
            this._renderAlertDlgContent(alertDlg, "Alert", args.statusText);
            alertDlg.ejDialog("open");
        }
        function loadComplete(args) {
            var xlFormat = this.XLFormat;
            if (!this.model.isImport) {
                this.setWidthToColumns([140, 128, 105, 100, 100, 110, 120, 120, 100]);
                xlFormat.format({ "style": { "font-weight": "bold" } }, "A1:H1");
                xlFormat.format({ "type": "currency" }, "E2:H11");
                this.XLRibbon.updateRibbonIcons();
            }
        }
    </script>
</body>
</html>
